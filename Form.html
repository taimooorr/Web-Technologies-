<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table border="2" align="center">
            <tr>
                <td>Name </td>
                <td><input type="text" minlength="4" oninvalid="this.setCustomValidity('Enter Your  Name Here')"
                        required placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" oninvalid="this.setCustomValidity('Enter Your  Age Here')"
                        placeholder="Enter Your age"></td>
            </tr>
            <tr>
                <td>Email</td>
                <!-- email -->
                <td><input type="email" oninvalid="this.setCustomValidity('Enter Your  Email Here')" required
                        placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" required></td>
            </tr>
            <table align="center">
                <tr>
                    <td><input type="submit" value="Send"></td>
                </tr>
            </table>
            <!-- send button -->
        </table>
    </form>
</body>

</html>
