<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <td>
                    <table>
                        <h2>Account Information</h2>
                        <tr>
                            <td>Username</td>

                            <td><input type="text" placeholder="Enter your Username"></td>
                        </tr>
                        <tr>
                            <td>Password</td>

                            <td><input type="password" placeholder="Enter your Password"></td>
                        </tr>
                        <tr>
                            <td>Repeat Password</td>

                            <td><input type="password" placeholder="Repeat your Password"></td>
                        </tr>
                        <tr>
                            <td>Email</td>

                            <!-- email -->
                            <td><input type="email" placeholder="Enter your Email"></td>
                        </tr>
                        <tr>
                            <td>Repeat Email</td>

                            <!-- email -->
                            <td><input type="email" placeholder="Repeat your Email"></td>
                        </tr>
                        <!-- url -->
                        <tr>
                            <td>Url</td>

                            <td><input type="url" placeholder="Enter Url"></td>
                        </tr>
                        <!-- send button -->
                        <tr>
                            <td><input type="submit" value="Send"></td>
                        </tr>

                    </table>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
